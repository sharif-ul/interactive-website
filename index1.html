<!doctype html>
<html>
	<head>
		<title> jQuery-ad </title>

		<link href="C:\Users\Sharif\Documents\html\jQuery\main1.css" rel="stylesheet">

		<!-- Latest compiled and minified CSS -->

	</head>
	<body>
		<div class="container">
			<div class="body">
				<h1>Let's have fun!</h1>
				<button id="btn1">#btn1</button>
				<button id="btn2">#btn2</button>
				<button id="btn3">#btn3</button>
				<button id="btn4">#btn4</button>
			</div>
		</div>

		<div class="myPanelr">
			<div class="row">
				<div class="col-xs-3">
					<div id="panel1" class="panel panel-primary">
						<div class="panel-heading">#panel1</div>
							<div class="panel-body">
								content
							</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div id="panel2" class="panel panel-primary">
						<div class="panel-heading">#panel2</div>
							<div class="panel-body">
								content
							</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div id="panel3" class="panel panel-primary">
						<div class="panel-heading">#panel3</div>
							<div class="panel-body">
								content
							</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div id="panel4" style="display: none" class="panel panel-primary">
						<div class="panel-heading">#panel4</div>
							<div class="panel-body">
								content
							</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="C:\Users\Sharif\Documents\html\jQuery\jquery.js"></script>

		<script>
			$(function(){


				$('#btn1').on('click', function(){
					$('#panel1').fadeToggle(200);
				});

				$('#panel1').on('click', function(){
					$('#panel1').fadeOut(200);
				});

				$('#btn2').on('mouseover', function(){
					$('#panel2').fadeToggle(200);
				});

				$('#btn3').on('click', function(){
					$('#panel3 .panel-body').html('my new panel content');
				});

				$('#btn4').on('click', function(){
					$('#panel4').toggle(200);
				});
				


			});
		</script>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <!-- Latest compiled and minified JavaScript -->

	</body>
</html>
